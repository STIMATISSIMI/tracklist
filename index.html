<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklist Musicale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        button {
            display: block;
            margin: 20px auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Tracklist Musicale</h1>
    <textarea id="inputTracklist" placeholder="Inserisci fino a 50 canzoni, una per riga..."></textarea>
    <button onclick="processTracklist()">Correggi Tracklist</button>
    <h2>Tracklist Corretta</h2>
    <ul id="tracklist"></ul>

    <script>
        function processTracklist() {
            const input = document.getElementById('inputTracklist').value;
            const tracklist = input.split('\n').map(track => track.trim()).filter(track => track !== '');

            const uniqueTracks = [];
            tracklist.forEach(track => {
                if (!uniqueTracks.includes(track)) {
                    uniqueTracks.push(track);
                }
            });

            const tracklistElement = document.getElementById('tracklist');
            tracklistElement.innerHTML = '';

            uniqueTracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${track}`;
                tracklistElement.appendChild(li);
            });
        }
    </script>
</body>
</html>
