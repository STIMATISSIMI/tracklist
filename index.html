<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklist Musicale</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1, h2 {
            color: #f0f0f0;
        }
        textarea {
            width: 90%;
            max-width: 600px;
            height: 200px;
            margin-bottom: 20px;
            background-color: #2d2d2d;
            color: #f0f0f0;
            border: 1px solid #444444;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #007acc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005f99;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 90%;
            max-width: 600px;
        }
        li {
            margin: 5px 0;
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Tracklist Musicale</h1>
    <textarea id="inputTracklist" placeholder="Inserisci la tracklist da Spotify qui..."></textarea>
    <div>
        <button onclick="processTracklist()">Correggi Tracklist</button>
        <button onclick="copyTracklist()">Copia Tracklist</button>
    </div>
    <h2>Tracklist Corretta</h2>
    <ul id="tracklist"></ul>

    <script>
        function processTracklist() {
            const input = document.getElementById('inputTracklist').value;
            const lines = input.split('\n').map(line => line.trim()).filter(line => line);

            const tracklist = [];
            for (let i = 0; i < lines.length; i += 3) {
                const title = lines[i];
                const artists = lines[i + 1].replace(/^E/, '');
                // Ignoriamo il tempo (lines[i + 2])
                const artistNames = artists.split(',').map(artist => artist.trim());
                const uniqueArtists = [...new Set(artistNames)].join(', ');

                let featuring = '';
                if (uniqueArtists.includes(',')) {
                    const featuredArtists = uniqueArtists.split(',').slice(1).join(', ').trim();
                    if (!title.toLowerCase().includes(featuredArtists.toLowerCase())) {
                        featuring = ` (feat. ${featuredArtists})`;
                    }
                }

                const formattedTitle = `${title}${featuring}`;
                tracklist.push(formattedTitle);
            }

            const uniqueTracks = [...new Set(tracklist)];

            const tracklistElement = document.getElementById('tracklist');
            tracklistElement.innerHTML = '';

            uniqueTracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.textContent = `${(index + 1).toString().padStart(2, '0')}. ${track}`;
                tracklistElement.appendChild(li);
            });
        }

        function copyTracklist() {
            const tracklistElement = document.getElementById('tracklist');
            const tracklistText = Array.from(tracklistElement.children).map(li => li.textContent).join('\n');
            navigator.clipboard.writeText(tracklistText).then(() => {
                alert('Tracklist copiata negli appunti!');
            }, (err) => {
                alert('Errore durante la copia della tracklist: ', err);
            });
        }
    </script>
</body>
</html>
