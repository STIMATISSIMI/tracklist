<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hehe Musicale</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1, h2 {
            color: #f0f0f0;
        }
        h1 span {
            font-size: 0.6em;
            color: #cccccc;
        }
        textarea {
            width: 90%;
            max-width: 600px;
            height: 200px;
            margin-bottom: 20px;
            background-color: #2d2d2d;
            color: #f0f0f0;
            border: 1px solid #444444;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #007acc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005f99;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 90%;
            max-width: 600px;
        }
        li {
            margin: 5px 0;
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Hehe Musicale <span>v. 1.04</span></h1>
    <textarea id="inputHehe" placeholder="Inserisci la Hehe da Anche No qui..."></textarea>
    <div class="button-container">
        <button onclick="processHehe()">Correggi Hehe</button>
        <button onclick="copyHehe()">Copia Hehe</button>
    </div>
    <h2>Hehe Corretta</h2>
    <ul id="Hehe"></ul>

    <script>
        function processHehe() {
            const input = document.getElementById('inputHehe').value;
            const lines = input.split('\n').map(line => line.trim()).filter(line => line);

            const Hehe = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].match(/^\d+/)) { // Match track number
                    const trackNumber = lines[i].match(/^\d+/)[0];
                    const titleLine = lines[i].replace(/^\d+\s*/, '');
                    const title = titleLine.split(' Lyrics')[0].trim().replace(/ \(.*?\)/g, '');

                    Hehe.push(`${trackNumber}. ${capitalizeWords(title)}`);
                }
            }

            const HeheElement = document.getElementById('Hehe');
            HeheElement.innerHTML = '';

            Hehe.forEach((track, index) => {
                const li = document.createElement('li');
                li.textContent = track;
                HeheElement.appendChild(li);
            });
        }

        function capitalizeWords(str) {
            return str.replace(/\b\w/g, char => char.toUpperCase());
        }

        function copyHehe() {
            const HeheElement = document.getElementById('Hehe');
            const HeheText = Array.from(HeheElement.children).map(li => li.textContent).join('\n');
            navigator.clipboard.writeText(HeheText);
        }
    </script>
</body>
</html>
