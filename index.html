<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklist Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        textarea {
            width: 100%;
            height: 200px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333333;
            padding: 10px;
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border: 1px solid #333333;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <h1>Tracklist Formatter</h1>
    <textarea id="inputTracklist" placeholder="Incolla qui la tracklist..."></textarea>
    <button onclick="formatTracklist()">Formatta Tracklist</button>
    <button onclick="copyToClipboard()">Copia Tracklist</button>
    <div class="output" id="outputTracklist"></div>

    <script>
        function formatTracklist() {
            const input = document.getElementById('inputTracklist').value;
            const mainArtist = "The Weeknd"; // Sostituisci con l'artista principale
            const lines = input.split(/\n/).filter(line => line.trim() !== ''); // Divide per newline e filtra righe vuote
            const formattedLines = [];
            let currentTrack = '';

            lines.forEach((line, index) => {
                // Rimuovi la numerazione esistente
                line = line.replace(/^\d+\.\s*/, '').trim();
                // Rimuovi il flag di esplicitazione
                line = line.replace(/^E\s*/, '').trim();
                // Rimuovi il minutaggio se presente
                line = line.replace(/\d{1,2}:\d{2}/, '').trim();
                // Rimuovi l'artista principale ripetuto
                line = line.replace(new RegExp(`\\b${mainArtist}\\b,?\\s*`, 'gi'), '').trim();
                // Gestisci i featuring
                line = line.replace(/feat\./gi, '(feat.').replace(/\s*,\s*/g, ', ').replace(/(\(feat\.[^)]+)\((feat\.[^)]+)\)/g, '$1, $2)').trim();

                // Concatenare le righe se necessario
                currentTrack += (currentTrack ? ' ' : '') + line;

                // Aggiungi la traccia formattata se si tratta dell'ultima parte della traccia
                if (index === lines.length - 1 || /^\d+\.\s/.test(lines[index + 1])) {
                    formattedLines.push(`${String(formattedLines.length + 1).padStart(2, '0')}. ${currentTrack.trim()}`);
                    currentTrack = '';
                }
            });

            document.getElementById('outputTracklist').textContent = formattedLines.join('\n');
        }

        function copyToClipboard() {
            const outputTracklist = document.getElementById('outputTracklist').textContent;
            navigator.clipboard.writeText(outputTracklist).then(() => {
                alert('Tracklist copiata negli appunti!');
            }).catch(err => {
                console.error('Errore nel copiare la tracklist: ', err);
            });
        }
    </script>
</body>
</html>
