<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklist Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tracklist Formatter</h1>
    <textarea id="inputTracklist" placeholder="Incolla qui la tracklist..."></textarea>
    <button onclick="formatTracklist()">Formatta Tracklist</button>
    <div class="output" id="outputTracklist"></div>

    <script>
        function formatTracklist() {
            const input = document.getElementById('inputTracklist').value;
            const lines = input.split('\n');
            const formattedLines = [];
            let currentTrack = '';

            lines.forEach((line, index) => {
                if (line.trim() === '') return; // Salta le righe vuote

                // Rimuovere la numerazione esistente e minutaggio
                line = line.replace(/^\d+\.\s*/, '').trim();
                line = line.replace(/\d{1,2}:\d{2}/, '').trim();

                // Concatenare le righe se necessario
                if (currentTrack === '') {
                    currentTrack = line;
                } else {
                    currentTrack += ` ${line}`;
                }

                // Aggiungi la traccia completa se si tratta dell'ultima parte della traccia
                if (/^\d{1,2}:\d{2}$/.test(line.trim())) {
                    formattedLines.push(`${String(formattedLines.length + 1).padStart(2, '0')}. ${currentTrack.trim()}`);
                    currentTrack = '';
                }
            });

            // Aggiungi l'ultima traccia se esiste
            if (currentTrack.trim() !== '') {
                formattedLines.push(`${String(formattedLines.length + 1).padStart(2, '0')}. ${currentTrack.trim()}`);
            }

            document.getElementById('outputTracklist').textContent = formattedLines.join('\n');
        }
    </script>
</body>
</html>
