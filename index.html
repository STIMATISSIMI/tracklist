<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklist Musicale</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1, h2 {
            color: #f0f0f0;
        }
        textarea {
            width: 90%;
            max-width: 600px;
            height: 200px;
            margin-bottom: 20px;
            background-color: #2d2d2d;
            color: #f0f0f0;
            border: 1px solid #444444;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #007acc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005f99;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 90%;
            max-width: 600px;
        }
        li {
            margin: 5px 0;
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Tracklist Musicale</h1>
    <textarea id="inputTracklist" placeholder="Inserisci la tracklist da Spotify qui..."></textarea>
    <div class="button-container">
        <button onclick="processTracklist()">Correggi Tracklist</button>
        <button onclick="copyTracklist()">Copia Tracklist</button>
    </div>
    <h2>Tracklist Corretta</h2>
    <ul id="tracklist"></ul>

    <script>
        function processTracklist() {
            const input = document.getElementById('inputTracklist').value;
            const lines = input.split('\n').map(line => line.trim()).filter(line => line);

            const tracklist = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].match(/^\d+\./)) { // Match "1.", "2.", "3.", etc.
                    const titleLine = lines[i + 1] ? lines[i + 1] : lines[i];
                    const title = titleLine.split(' feat ')[0].trim();
                    const artistsMatch = titleLine.match(/feat (.+) \d{2}:\d{2}/);
                    const artists = artistsMatch ? artistsMatch[1] : '';
                    const artistNames = artists.split(',').map(artist => artist.trim());
                    const uniqueArtists = [...new Set(artistNames)].join(', ');

                    let featuring = '';
                    if (uniqueArtists) {
                        featuring = ` (feat. ${uniqueArtists})`;
                    }

                    const formattedTitle = `${capitalizeWords(title)}${featuring}`;
                    tracklist.push(formattedTitle);
                } else if (lines[i].match(/^\d{2}:\d{2}$/)) { // Match "02:22", "03:01", etc.
                    const title = lines[i - 2].split(' feat ')[0].trim();
                    const artistsMatch = lines[i - 2].match(/feat (.+) \d{2}:\d{2}/);
                    const artists = artistsMatch ? artistsMatch[1] : '';
                    const artistNames = artists.split(',').map(artist => artist.trim());
                    const uniqueArtists = [...new Set(artistNames)].join(', ');

                    let featuring = '';
                    if (uniqueArtists) {
                        featuring = ` (feat. ${uniqueArtists})`;
                    }

                    const formattedTitle = `${capitalizeWords(title)}${featuring}`;
                    tracklist.push(formattedTitle);
                }
            }

            const uniqueTracks = [...new Set(tracklist)];

            const tracklistElement = document.getElementById('tracklist');
            tracklistElement.innerHTML = '';

            uniqueTracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.textContent = `${(index + 1).toString().padStart(2, '0')}. ${track}`;
                tracklistElement.appendChild(li);
            });
        }

        function capitalizeWords(str) {
            return str.replace(/\b\w/g, char => char.toUpperCase());
        }

        function copyTracklist() {
            const tracklistElement = document.getElementById('tracklist');
            const tracklistText = Array.from(tracklistElement.children).map(li => li.textContent).join('\n');
            navigator.clipboard.writeText(tracklistText);
        }
    </script>
</body>
</html>
